<div class="modal-header" style="background-color: #364134 !important; color: white">
  <h4 class="modal-title">{{lesson.recipe.label}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" style="color: white">&times;</span>
  </button>
</div>
<div class="modal-body" style="height: calc(84vh - 50px); overflow-x: hidden; overflow-y: auto">
  <div class="card lesson-border">
    <img class="card-img-top" style="width: 150px; align-self: center" src="{{lesson.recipe.image}}"
         alt="Card image cap">
    <div class="card-body">
      <p *ngIf="lesson.recipe.creator !==''" class="card-text"><b>Von: </b>{{lesson.recipe.creator}}</p>
      <h5 class="card-title"><b>Zutaten: </b></h5>

      <div *ngFor="let name of lesson.recipe.ingredientLines">
        <li>
          {{name}}
        </li>
      </div>
      <h5 class="card-title" style="margin-top: 25px"><b>Zubereitung: </b></h5>
      <div *ngFor="let name of lesson.recipe.instructions, let i = index">
        <div style="display: flex">
          <div style="margin-right: 12px">{{i + 1 + '.'}}</div>
          <div>{{name}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
