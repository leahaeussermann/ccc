<div class="container-sm" style="display: flex; flex-flow: wrap; text-align: center; padding-top: 16px;
padding-bottom: 16px">
  <label style="width: 100%">
    <input style="width: 100%" [(ngModel)]="filterName" placeholder="Suche nach Rezepten">
  </label>
</div>
<div class="container-sm" style="display: flex; flex-flow: wrap;" id="container">

  <div *ngFor="let name of data | filterByName:filterName">
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{name.recipe.label}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
